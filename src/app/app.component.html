<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)='onSubmit()' #demoForm='ngForm'>
        <div id="user-data" ngModelGroup="userData" #userData='ngModelGroup'>
          <div class="form-group">
            <label for="username">Username</label>
            <input ngModel name='username' type="text" id="username" class="form-control" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input ngModel name='email' type="email" id="email" class="form-control" required email #emailInput='ngModel'>
            <span class="help-block" *ngIf="!emailInput.valid && emailInput.touched">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select [ngModel]="defaultQuestion" name='secret' id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionAnswer"></label>
          <textarea class="form-control" name="questionAnswer" id="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]='!demoForm.valid'>Submit</button>
      </form>

    </div>
  </div>

  <hr>
  <div class="row" *ngIf="isSubmitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>UserName: {{user.username}}</p>
      <p>E-Mail: {{user.email}}</p>
      <p>Secret Question: Your first {{user.secretQuestion}}</p>
      <p>Answer:  {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
